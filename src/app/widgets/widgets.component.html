<app-widgets-list
  [widgets]="widgets$ | async"
  (selected)="onSelected($event)"
></app-widgets-list>

<p>Error</p>
<app-widget-details
  [widget]="selectedWidget$"
  [widgetVal]="selectedWidget$"
  [widgetForm]="widgetForm"
  [errorMessage]="errorMessage"
  (saved)="saveWidget($event)"
  (cancelled)="resetForm()"
></app-widget-details>
